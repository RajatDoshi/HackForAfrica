<!DOCTYPE html>

<html lang="en">
	<head>
		<title>HackForAfrica</title>
		<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/askQuestions.css') }}">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<header id="askQuestionHeader">

			<a href="#questionPage2"><input class="downButton" type="image" src="https://cdn1.iconfinder.com/data/icons/arrows-14/24/Arrow-Down_in_Circle-512.png"/></a>
		</header>

		<header id="questionPage2">
			<div class = "MissionTitle">
				<h2>HAVE A QUESTION?</h2>
			</div>
			<div class = "MissionSubTitle">
				<p> If you have any medical questions, you can ask them below </p>
			</div>
			<br>

			<div class="searchDIV">
				<form class="searchForm" action="/diagnose" method="POST">
					<input type="text" placeholder="Ask a Question Directly to a Volunteer Doctor" name="search" >
					<button type="submit"><i class="fa fa-search"></i></button>
				</form>
			</div>
		</header>

	</body>
</html>
