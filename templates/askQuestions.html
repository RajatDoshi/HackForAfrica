<!DOCTYPE html>

<html lang="en">
	<head>
		<title>HackForAfrica</title>
		<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/askQuestions.css') }}">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<header id="askQuestionHeader">
			<div class="row">
				<ul class="main-nav">
				  <li><a href="/"> Home </a></li>
				  <li class="active"><a href="/askQuestions"> Ask Question </a></li>
				  <li><a href="/schedule"> Schedule Apt </a></li>
		          {% if signInStatus == "Sign Out" %}
		          	<li><a href="/signOut"> Sign Out </a></li>
		          {% else %}
		          	<li><a href="/"> Sign In </a></li>
		          {% endif %}
		        </ul>
			</div>

			<div class = "MissionTitle">
				<h2>HAVE A QUESTION?</h2>
			</div>
			<div class = "MissionSubTitle">
				<p> If you have any medical questions, you can ask them below </p>
			</div>
			<br>

			<div class="searchDIV">
				<form class="searchForm" action="/askQuestions" method="POST">
					<input type="text" placeholder="Ask a Question to OpenAI" name="search" >
					<button type="submit"><i class="fa fa-search"></i></button>
				</form>
			</div>

			<a href="#questionPage2"><input class="downButton" type="image" src="https://cdn1.iconfinder.com/data/icons/arrows-14/24/Arrow-Down_in_Circle-512.png"/></a>
		</header>

		<header id="questionPage2">
			
		</header>

	</body>
</html>
