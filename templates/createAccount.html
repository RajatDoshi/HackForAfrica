<!DOCTYPE html>
<html>

<head>
  <title>Log In to Sherrands</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
</head>

<body>

  <form class="modal-content" action="/signUp" method="POST">
    <div class="container">
      <div class="upperRegion">
        <h1>Sign Up</h1>
        {% if errorMessage == "" %}
          <p>Please fill in this form to create an account.</p>
        {% else %}
            <p style="color:red">{{errorMessage}}</p>
        {% endif %}
      </div>
      <hr>

      <label for="name"><b>Full Name</b></label>
      <input type="text" placeholder="Enter Full Name" id="name" name="name" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

      <label for="acctType"><b> Account Type</b></label><br>
      <div class="box">
        <select name="acctType" id="acctType">
          <option value="User">User</option>
          <option value="Doctor">Doctor</option>
        </select>
      </div>

      <br><br><br><br>
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <a href="/"> <button type="button" class="cancelbtn">Cancel</button> </a>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>

</body>
</html>
